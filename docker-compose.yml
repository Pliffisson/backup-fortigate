  #   networks:
  #     - fortigate-backup-network

networks:
  fortigate-backup-network:
    driver: bridge
    name: fortigate-backup-net

# Volumes nomeados (opcional, para usar em vez de bind mounts)
volumes:
  fortigate-backups:
    driver: local
    name: fortigate-backups
  fortigate-logs:
    driver: local
    name: fortigate-logs
  fortigate-config:
    driver: local
    name: fortigate-config