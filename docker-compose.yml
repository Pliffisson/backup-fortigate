# Docker Compose para FortiGate Backup System
# Adaptado do projeto backup-datacom para FortiGate
services:
  fortigate-backup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortigate-backup
    restart: unless-stopped
    
    # Variáveis de ambiente
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONUNBUFFERED=1
      - DEBIAN_FRONTEND=noninteractive
    
    # Arquivo de configuração de ambiente
    env_file:
      - .env
    
    # Volumes para persistência de dados
    volumes:
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
    
    # Rede
    networks:
      - fortigate-backup-network
    
    # Recursos
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Configurações específicas para scheduler
    init: true
    tty: true
    
    # Labels para organização
    labels:
      - "com.fortigate-backup.description=Sistema de backup automatizado para FortiGate"
      - "com.fortigate-backup.version=1.0.0"
      - "com.fortigate-backup.maintainer=FortiGate Backup Team"
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Serviço opcional para monitoramento web (futuro)
  # fortigate-backup-web:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.web
  #   container_name: fortigate-backup-web
  #   restart: unless-stopped
